  <head>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown" aria-current="page">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="reserve.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">
          <h1>Search For Availability!</h1>
          <form action="reserve.html" method="GET">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="start-date" class="form-label"
                    >Starting Date:</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date"
                    aria-describedby="start-date-help"
                    required
                  />
                  <div id="start-date-help" class="form-text">
                    Enter your starting date in the form of YYYY-MM-DD.
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="end-date" class="form-label">Ending Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end-date"
                    name="end-date"
                    aria-describedby="end-date-help"
                    required
                  />
                  <div id="end-date-help" class="form-text">
                    Enter your Ending date in the form of YYYY-MM-DD.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Search For Availability...
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col-sm text-center">Left</div>
      <div class="col-sm text-center">Middle</div>
      <div class="col-sm text-center">Right</div>
    </div>

    <!-- add some jquery stuffs -->
    <script src="static/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="static/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
